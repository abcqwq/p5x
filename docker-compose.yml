version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: p5x-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: p5x_db
      POSTGRES_USER: p5x_user
      POSTGRES_PASSWORD: p5x_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p5x_user -d p5x_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: